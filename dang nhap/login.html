<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Login</title>
</head>
<body>
    <div id="all">
        <!-- header -->
        <header id="header"> 
            <ul id="nav">
                <a href="#" class="logo">Foodlovers</a>
                <li><a href="/Cuoi ki tkweb/index.html">Trang chủ</a></li>
                <li><a href="#">Đặt bàn</a></li>
                <li><a href="/Cuoi ki tkweb/thuc don/Menu.html">Thực đơn</a></li> 
                <li><a href="#">Combo</a></li>
                <a href="#" class="logo-bag"><ion-icon name="bag-handle"></ion-icon></a>
                <a href="#" class="logo-user"><ion-icon name="person"></ion-icon></a>
            </ul>
        </header>

        <!-- body-->
        <div id="content">
            <div class="login-modal">
                <div class="login-modal-mod">
                    <div class="login-nav">
                        <p class="login-title">Đăng nhập</p>
                        <img src="./logo.png" alt="logo">
                    </div>
                    <div class="login-body">
                        <label for="">Email, số điện thoại</label>
                        <input type="text" placeholder="Nhập email hoặc số điện thoại">
                        <label for=""class= "login-password">Mật khẩu</label>
                        <input type="password" placeholder="Nhập mật khẩu">
                        <i><ion-icon name="eye-outline"></ion-icon></i>
                        <button class="login-button">Đăng nhập</button>
                        <a href="#">Quên mật khẩu?</a>
                        <div class="login-line"></div>
                        <div class="login-methods">
                            <i class="login-logo-facebook"><ion-icon name="logo-facebook"></ion-icon></i>
                            <button class="login-content login-facebook">Đăng nhập với Facebook</button>
                            <i class="login-logo-google"><ion-icon name="logo-google"></ion-icon></i>
                            <button class="login-content login-google">Đăng nhập với Google</button>
                            <i class="login-logo-apple"><ion-icon name="logo-apple"></ion-icon></i>
                            <button class="login-content login-apple">Đăng nhập với Apple</button>
                        </div>
                    </div>
                    <div class="login-footer">
                        <p>Bạn mới biết đến Foodlover?</p>
                        <a href="/Cuoi ki tkweb/dang ky/signin.html">Đăng ký</a>
                    </div>
                </div>
            </div>
        </div>



       <!-- footer-->
       <footer id="footer">
            <div class="contact">
                <p class="contact-connection">Kết nối với chúng tôi:</p>
                <a href="#" class=" contact-logo logo-fb"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#" class=" contact-logo logo-discord"><ion-icon name="logo-discord"></ion-icon></a>
                <a href="#" class=" contact-logo logo-insta"><ion-icon name="logo-instagram"></ion-icon></a>
            </div>
            <div class="footer-in4">
                <div class="footer-content footer-content-1">
                    <p>Hotline <i class="call-icon"><ion-icon name="call-outline"></ion-icon></i></p>
                    <p class="call-number">012345678</p>
                </div>
                <div class="footer-content footer-content-2">
                    <a href="#"><p>Cam kết</p></a>
                    <a href="#"><p>Lịch sử</p></a>
                    <a href="#"><p>Tuyển dụng</p></a>
                    <a href="#"><p>Danh sách cửa hàng</p></a>
                </div>
                <div class="footer-content footer-content-3">
                    <a href="#"><p>Event</p></a>
                    <a href="#"><p>Chính sách</p></a>
                    <i><ion-icon name="card-outline"></ion-icon></i>
                </div>
                <select name="" id="" class="footer-select">
                    <i><ion-icon name="chevron-down-outline"></ion-icon></i>
                    <option value="">Vietnamese</option>
                    <option value="">English</option>
                </select>
            </div>
        </footer>    
    </div>
</body>
</html>
